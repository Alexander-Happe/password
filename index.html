<!doctype html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
  </head>
  <div class="container">
    <body>
      <div class="row" class="row-head">
        <h1 class="header">Password Generator</h1>
      </div>
      <div class="row" class="row-body">
        <div class="col-1" class="column"></div>
        <div class="col" class="column">
          <h1>Generate a Password</h1>
        </div>
        <div class="col-1" class="column"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col" style="word-wrap:break-word">
          <p class="textbox">Your secure password</p>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-1" class="final"></div>
        <div class="col" class="final"> 
          <button id="passbutton">Generate Password</button>
        </div>
        <div class="col" class="final">
          <button id="clipbutton">Copy to Clipboard</button>
        </div>
        <div class="col-1" class="final"></div>
      </div>
      <script src="assets/java.js"></script>
    </body>
  </div>
</html>
